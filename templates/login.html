<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联邦学习平台 - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --secondary: #764ba2;
            --success: #4CAF50;
            --danger: #f44336;
            --dark: #2d3748;
            --light: #f8f9fa;
            --gray: #718096;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .login-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            gap: 0.5rem;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e5e9;
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .role-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-option {
            flex: 1;
            text-align: center;
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-label {
            display: block;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .role-option input[type="radio"]:checked+.role-label {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary);
            font-weight: 600;
        }

        .role-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>联邦学习平台</h1>
            <p>分布式机器学习任务管理与监控系统</p>
        </div>

        <div class="login-body">
            <!-- 登录表单 -->
            <form id="login-form">
                <div id="login-alert" class="alert" style="display: none;"></div>

                <div class="form-group">
                    <label class="form-label" for="login-username">用户名:</label>
                    <input type="text" id="login-username" class="form-control" placeholder="请输入用户名" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="login-password">密码:</label>
                    <input type="password" id="login-password" class="form-control" placeholder="请输入密码" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> 登录
                    </button>
                </div>

                <div class="form-footer">
                    <p>还没有账户？ <a href="#" id="show-register">立即注册</a></p>
                </div>
            </form>

            <!-- 注册表单 -->
            <form id="register-form" style="display: none;">
                <div id="register-alert" class="alert" style="display: none;"></div>

                <div class="form-group">
                    <label class="form-label" for="register-username">用户名:</label>
                    <input type="text" id="register-username" class="form-control" placeholder="请输入用户名" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="register-email">邮箱:</label>
                    <input type="email" id="register-email" class="form-control" placeholder="请输入邮箱" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="register-password">密码:</label>
                    <input type="password" id="register-password" class="form-control" placeholder="请输入密码（至少6位）"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label">用户类型:</label>
                    <div class="role-selector">
                        <div class="role-option">
                            <input type="radio" id="role-user" name="role" value="user" checked>
                            <label class="role-label" for="role-user">
                                <div class="role-icon"><i class="fas fa-user"></i></div>
                                <div>普通用户</div>
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="role-admin" name="role" value="admin">
                            <label class="role-label" for="role-admin">
                                <div class="role-icon"><i class="fas fa-crown"></i></div>
                                <div>管理员</div>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> 注册
                    </button>
                </div>

                <div class="form-footer">
                    <p>已有账户？ <a href="#" id="show-login">立即登录</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 切换登录/注册表单
        document.getElementById('show-register').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            clearAlerts();
        });

        document.getElementById('show-login').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            clearAlerts();
        });

        // 清除提示信息
        function clearAlerts() {
            document.getElementById('login-alert').style.display = 'none';
            document.getElementById('register-alert').style.display = 'none';
        }

        // 显示提示信息
        function showAlert(message, type, formType) {
            const alertId = formType === 'login' ? 'login-alert' : 'register-alert';
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }

        // 登录表单提交
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('登录成功！正在跳转...', 'success', 'login');
                    setTimeout(() => {
                        window.location.href = '/index';
                    }, 1000);
                } else {
                    showAlert('登录失败: ' + result.error, 'error', 'login');
                }
            } catch (error) {
                showAlert('网络错误: ' + error.message, 'error', 'login');
            }
        });

        // 注册表单提交
        document.getElementById('register-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password, role })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('注册成功！请登录', 'success', 'register');
                    setTimeout(() => {
                        document.getElementById('show-login').click();
                    }, 1500);
                } else {
                    showAlert('注册失败: ' + result.error, 'error', 'register');
                }
            } catch (error) {
                showAlert('网络错误: ' + error.message, 'error', 'register');
            }
        });

        // 自动聚焦到用户名输入框
        document.getElementById('login-username').focus();
    </script>
</body>

</html>
